<!DOCTYPE html>
<html>
<head>
    <title>Моя фотогалерея</title>
</head>
<body>
    <h1>Фотографии из Google Photos</h1>
    <ul>
        {% for item in media_items %}
            <li>
                <img src="{{ item.baseUrl }}=w200-h200" alt="Photo">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
